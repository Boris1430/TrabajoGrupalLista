<div class="modal fade" id="{{modalid}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Persona</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="divMensaje"></div>
        <div class="modal-body">
          <form method="post">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Nombres:</label>
              <input type="text" name="recipient-name" [(ngModel)]="personas.nombres" class="form-control" id="recipient-name" required>
            </div>
            <div class="mb-3">
              <label for="recipient-lastname" class="col-form-label">Edad:</label>
              <input name="recipient-lastname" type="text" [(ngModel)]="personas.edad"  class="form-control" id="recipient-age" required>
            </div>
            <div class="mb-3">
              <label for="recipient-birthdate" class="col-form-label">Email:</label>
              <input name="recipient-birthdate" type="date" [(ngModel)]="personas.email" class="form-control" id="recipient-email" required>
            </div>
            <div class="mb-3">
              <label for="recipient-phone" class="col-form-label">Tel&eacute;fono:</label>
              <input name="recipient-phone" type="text" [(ngModel)]="personas.celular" class="form-control" id="recipient-phone" required>
            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-secondary" value="Cerrar" data-bs-dismiss="modal">
              <input type="button" class="btn btn-primary" value="Guardar" (click)="guardar()">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
